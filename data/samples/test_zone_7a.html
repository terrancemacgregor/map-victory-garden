<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zone 7a</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { height: 400px; width: 100%; margin: 20px 0; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Testing Zone 7a Loading</h1>
    <button onclick="loadZone7a()">Load Zone 7a</button>
    <div id="debug" class="debug">Debug info will appear here...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.8283, -98.5795], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const debugDiv = document.getElementById('debug');

        async function loadZone7a() {
            try {
                debugDiv.innerHTML = 'Loading zone_7a.geojson...';
                
                const response = await fetch('geojson_zones/zone_7a.geojson');
                debugDiv.innerHTML += '<br>Response status: ' + response.status;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const geojson = await response.json();
                debugDiv.innerHTML += '<br>GeoJSON loaded successfully';
                debugDiv.innerHTML += '<br>Features count: ' + geojson.features.length;
                debugDiv.innerHTML += '<br>First feature geometry type: ' + geojson.features[0].geometry.type;
                debugDiv.innerHTML += '<br>Coordinate arrays count: ' + geojson.features[0].geometry.coordinates.length;
                
                const layer = L.geoJSON(geojson, {
                    style: {
                        fillColor: '#86b391',
                        weight: 2,
                        opacity: 1,
                        color: '#333',
                        fillOpacity: 0.7
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(`
                            <strong>Zone ${feature.properties.zone.toUpperCase()}</strong><br>
                            ${feature.properties.title}<br>
                            Temperature Range: ${feature.properties.temperature_range}°F
                        `);
                    }
                }).addTo(map);
                
                debugDiv.innerHTML += '<br>Layer added to map successfully';
                
                // Fit map to the layer bounds
                map.fitBounds(layer.getBounds());
                debugDiv.innerHTML += '<br>Map fitted to bounds';
                
            } catch (error) {
                debugDiv.innerHTML += '<br>ERROR: ' + error.message;
                console.error('Error loading zone 7a:', error);
            }
        }
    </script>
</body>
</html>
